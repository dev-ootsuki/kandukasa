name: test

on:
  push:
    branches:
      - "develop"

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: docker compose -f compose-dev.yml --profile all up -d
      - name: Setup MySQL
        run: docker compose -f compose-dev.yml exec test-mysql /bin/bash -c "/docker-entrypoint-initdb.d/02_restore_db.sh"
      - name: Test backend
        run: docker compose -f compose-dev.yml exec app /bin/bash -c "cd /app/backend; bundle exec rspec"
